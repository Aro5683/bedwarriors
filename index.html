<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Paywall + Registration + PDF Demo</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f6f7fb; }
    .container { width: 380px; margin: 40px auto; background:white; padding:20px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    input, button { width:100%; padding:10px; margin:8px 0; border-radius:6px; }
    input { border:1px solid #ddd; }
    button { border:none; background:#2563eb; color:white; font-weight:600; cursor:pointer; margin-top:6px; }
    #popup, #loginMsg { display:none; justify-content:center; align-items:center; margin-top:20px; padding:12px; background:#dcfce7; border:1px solid #16a34a; border-radius:6px; color:#166534; text-align:center;}
    .device-box { margin-top:12px; font-size:14px; color:#555; }
    #pdfContainer { width:100%; height:500px; border:1px solid #ccc; border-radius:6px; display:none; margin-top:20px; }
    #paySection img { width:100%; border-radius:6px; }
  </style>
</head>
<body>

  <!-- Pay Section -->
  <div class="container" id="paySection">
    
    <img src="https://images.unsplash.com/photo-1580820267682-426da823b514?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cG9ydHJhaXQlMjBiYWNrZ3JvdW5kfGVufDB8fDB8fHww" alt="UPI QR Code" style="margin-top:10px;">
    <h2>Pay â‚¹25 to Access the File</h2>
    <img src="dummy-file-image.jpg" alt="Preview" />
    <button id="paidBtn" style="background:#10b981;">Paid</button>
  </div>

  <!-- Registration Form -->
  <div class="container" id="submitContainer" style="display:none;">
    <h2>Sign Up (New User Only)</h2>
    <form id="paymentForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="password" name="password" placeholder="Your Password" required>
      <input type="hidden" name="deviceId" id="deviceId">
      <button type="submit">Sign Up</button>
    </form>
    <button id="showLoginBtn" style="background:#10b981;">Login</button>
    <div id="popup">Please wait 1 hour and come to access your file.</div>
    <div class="device-box" id="deviceBox"></div>
  </div>

  <!-- Login Form -->
  <div class="container" id="loginContainer" style="display:none;">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="loginMsg"></div>
    <div class="device-box" id="loginDeviceBox"></div>
  </div>

  <!-- PDF Viewer -->
  <div class="container" id="pdfContainer">
    <h2>Protected File</h2>
    <iframe src="protected-file.pdf" style="width:100%; height:450px;" sandbox="allow-scripts allow-same-origin"></iframe>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init('F77qJlImeLECVFtEM'); // EmailJS Public Key

    // Generate UUID for device
    function uuidv4() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16 | 0, v = c=='x'?r:(r&0x3|0x8); return v.toString(16);
      });
    }

    let deviceId = localStorage.getItem("deviceId");
    if(!deviceId){
      deviceId = uuidv4();
      localStorage.setItem("deviceId", deviceId);
    }
    document.getElementById("deviceId").value = deviceId;
    document.getElementById("deviceBox").textContent = "Your Device ID: " + deviceId;
    document.getElementById("loginDeviceBox").textContent = "Your Device ID: " + deviceId;

    const submitContainer = document.getElementById('submitContainer');
    const loginContainer = document.getElementById('loginContainer');
    const popup = document.getElementById('popup');
    const loginMsg = document.getElementById('loginMsg');
    const paySection = document.getElementById('paySection');
    const pdfContainer = document.getElementById('pdfContainer');

    const users = [
      {name: "aro", email: "lalerev282@hostbyt.com", password: "890", deviceId: "1fdcfb35-7896-4dbe-bbff-21fa187cd25a"},
      {name: "Alice Smith", email: "alice@example.com", password: "qwerty", deviceId: "6e9e7f41-6a9f-4e0a-90f9-3a3db7b0a12b"}
    ];

    // Paid Button click
    document.getElementById('paidBtn').addEventListener('click', function() {
      paySection.style.display = 'none';
      submitContainer.style.display = 'block';
    });

    // Show Login Form button
    document.getElementById('showLoginBtn').addEventListener('click', function() {
      submitContainer.style.display = 'none';
      loginContainer.style.display = 'block';
    });

    // Registration Form Submit
    const form = document.getElementById('paymentForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const templateParams = {
        name: form.name.value,
        email: form.email.value,
        password: form.password.value,
        deviceId: deviceId
      };
      emailjs.send('service_oa4f757', 'template_z7jxq0f', templateParams)
        .then(() => {
          popup.style.display = 'flex';
          form.reset();
          setTimeout(() => {
            submitContainer.style.display = 'none';
            loginContainer.style.display = 'block';
            loginMsg.textContent = "Please wait for Admin Approval, After you can access this file.";
            loginMsg.style.color = 'red';
            loginMsg.style.display = 'flex';
          }, 500);
        })
        .catch((err) => { alert('Something went wrong!'); console.error(err); });
    });

    // Login Form Submit
    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const user = users.find(u => u.email === email && u.password === password);

      if(!user){
        loginMsg.textContent = "Invalid email or password.";
        loginMsg.style.color = 'red';
        loginMsg.style.display = 'flex';
        return;
      }

      if(user.deviceId !== deviceId){
        loginMsg.textContent = "This account is already registered on another device.";
        loginMsg.style.color = 'red';
        loginMsg.style.display = 'flex';
        return;
      }

      loginMsg.textContent = "Login successful! ";
      loginMsg.style.color = 'green';
      loginMsg.style.display = 'flex';

      // Show PDF
      loginContainer.style.display = 'none';
      pdfContainer.style.display = 'block';
    });
  </script>
</body>
</html>
