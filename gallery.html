<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery</title>
<style>
body { margin:0; font-family: Arial; }
img { width:100%; display:block; }
#overlay {
  position:fixed; bottom:0; left:0; width:100%; height:100px; background:rgba(0,0,0,0.7);
  color:white; display:flex; justify-content:center; align-items:center; opacity:0; transition:opacity 1s;
}
#buyButton { background:#ff9800; padding:10px 20px; border:none; color:white; cursor:pointer; font-size:18px; }
</style>
</head>
<body>

<div id="gallery">
  <img src="https://via.placeholder.com/600x400.png?text=1">
  <img src="https://via.placeholder.com/600x400.png?text=2">
  <img src="https://via.placeholder.com/600x400.png?text=3" id="lastImage">
</div>

<div id="overlay">
  <button id="buyButton">Superb Buy to View Full</button>
</div>

<script>
const lastImage = document.getElementById('lastImage');
const overlay = document.getElementById('overlay');

window.addEventListener('scroll', () => {
  const rect = lastImage.getBoundingClientRect();
  if(rect.top < window.innerHeight && rect.bottom > 0) {
    overlay.style.opacity = 1;
  } else {
    overlay.style.opacity = 0;
  }
});

document.getElementById('buyButton').addEventListener('click', () => {
  window.location.href = 'pay.html';
});
</script>

</body>
</html>
